<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>评论区浓度查询器——展示</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body
        {
            text-align: center
        }

        .echart
        {
            width: 800px;
            height: 600px;
            margin: auto;
        }
    </style>

    <!-- 引入 ECharts 文件 -->
    <script src="..\static\echarts.min.js"></script>
</head>
<body>

    <script>
        //防止导航栏遮挡内容
        let onResize = function() {
            // apply dynamic padding at the top of the body according to the fixed navbar height
            $("body").css("padding-top", $(".navbar-fixed-top").height());
        };

        // attach the function to the window resize event
        $(window).resize(onResize);

        // call it also when the page is ready after load or reload
        $(function() {
            onResize();
        });



    </script>

    <div class="container" style="text-align: center">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">评论区浓度查询器</a>
                    </div>
                    </div>
                </nav>
            </div>


            <div class="row clearfix block">
				<div class="col-md-12 column">
                    <div id="fanCardPie" class="echart"></div>
                    <script>
                        let fanCardPie = echarts.init(document.getElementById('fanCardPie'));

                        fanCardPieOption = {
                            title: {
                                text: '粉丝装扮占比统计',
                                left: 'center'
                            },
                            legend: {
                                top: 'bottom'
                            },
                            toolbox: {
                                show: true,
                                feature: {
                                    mark: {show: true},
                                    dataView: {show: true, readOnly: false},
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                }
                            },
                            series: [
                                {
                                    type: 'pie',
                                    radius: [50, 250],
                                    center: ['50%', '50%'],
                                    roseType: 'area',
                                    itemStyle: {
                                        borderRadius: 8
                                    },
                                    data: [
                                        {value: 40, name: 'rose 1'},
                                        {value: 38, name: 'rose 2'},
                                        {value: 32, name: 'rose 3'},
                                        {value: 30, name: 'rose 4'},
                                        {value: 28, name: 'rose 5'},
                                        {value: 26, name: 'rose 6'},
                                        {value: 22, name: 'rose 7'},
                                        {value: 18, name: 'rose 8'}
                                    ]
                                }
                            ]
                        };

                        fanCardPie.setOption(fanCardPieOption);
                    </script>
				</div>
			</div>
        </div>
    </div>

</body>
</html>
